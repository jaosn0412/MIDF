[<state> Start] -> [<input> git init]
[<input> git init] -> [<input> git remote add origin]
[<input> git remote add origin] -> [<input> git add "filename"]
[<input> git add "filename"] -> [<input> git commit -m "msg"]
[<input> git commit -m "msg"] -> [<input> git push origin branch]
[<input> git push origin branch] -> [<abstract> fork] 
[<abstract> fork] -> [<choice> Pull Request]
[<choice> Pull Request] Yes -> [<input> git fetch origin]
[<choice> Pull Request] No -> [<input> git add "filename"]
[<input> git fetch origin] -> [<input> git pull origin branch]
[<input> git pull origin branch] -> [<state> End]